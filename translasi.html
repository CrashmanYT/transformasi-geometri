<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css" />
    <title>Transformasi Geometri - Translasi</title>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-dark shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">I Love Math :v</a>
        </div>

    <h3 class="m-5 text-center">Transformasi Geometri</h3>

    <div class="koordInput col-sm-6 .col-md-8 border border-dark border-opacity-50 rounded m-3 m-lg-5 shadow-lg">
        <form class="m-5 mx-5">
            <div class="koordAwal row align-items-start">
                <label class="mb-2 fw-bold">Koordinat Awal</label>
                <label class="col-1">X</label>
                <input type="text" id="koordAwalX" class="form-control col">
                <label class="col-1">Y</label>
                <input type="text" id="koordAwalY" class="form-control col">
            </div>

            <div class="koordTranslasi mb-3 row align-items-start">
                <label class="mb-2 fw-bold">Translasi</label>
                <label class="col-1">X</label>
                <input type="text" id="transX" class="form-control col">
                <label class="col-1">Y</label>
                <input type="text" id="transY" class="form-control col">
            </div>

            <input type="button" value="Hitung" class="btn btn-success" id="translasiBtn" onclick="translasi()">

            <div class="koordTranslasi mb-3 mt-3 row align-items-start">
                <label class="mb-2 fw-bold">Koordinat Bayangan</label>
                <label class="col-1">X</label>
                <input type="text" id="koordAkhirX" class="form-control col disabled" readonly disabled>
                <label class="col-1">Y</label>
                <input type="text" id="koordAkhirY" class="form-control col" readonly disabled>
            </div>

        </form>
    </div>

    <!-- Footer -->
